name: ontransit_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.0.4
  google_maps_flutter: ^2.5.0
  dotted_border: ^2.1.0
  vector_math: ^2.1.0
  animated_rotation: ^2.0.0
  cupertino_icons: ^1.0.3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/bookings.json
    - assets/bookingDetails.json
    - assets/images/driver.jpeg
    - assets/images/caution.svg
    - assets/images/caution.jpg
    - assets/images/tick.jpg
